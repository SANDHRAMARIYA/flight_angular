<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Origin</label>
            <input type="text" name="origin" [(ngModel)]="origin" id="" class="form-control">    
            </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12-col-xxl-12">

                <button class="btn btn-info"  (click)="readValues()">Search</button>
                </div>
                <div  *ngFor="let i of data"> 
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<label class="form-label">Flight Name</label>
<input type="text" class="form-control" value="{{i.flightname}}">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label class="form-label">Origin</label>
<input type="text" class="form-control" value="{{i.origin}}">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label class="form-label">Destination</label>
<input type="text" class="form-control" value="{{i.designation}}">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label class="form-label">Capacity</label>
<input type="text" class="form-control" value="{{i.capacity}}">
                </div> 
                </div>
                </div>
                </div>
                </div>
